<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
    <meta charset="UTF-8"> {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/treeLinks.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>
    <header class="page-header" role="banner">
        <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
        <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
    </header>

    <div style="display:flex; justify-content:flex-start">
        <ul role="tree">
            {% include menu.html pages = site.data.menu.main %}
        </ul>
        <main id="content" class="main-content" role="main">
            {{ content }}

        </main>
        <div>
            <input type="text" id="search-input" placeholder="Search documentation...">
            <ul id="results-container"></ul>
        </div>
    </div>

    <script src="{{'/assets/js/treeLinks.js?v='|append: site.github.build_revision | relative_url }}'"></script>
    <script src="{{'/assets/js/treeitemLinks.js?v='|append: site.github.build_revision | relative_url }}'"></script>
    <script src="{{'/assets/js/simple-jekyll-search.js?v='|append: site.github.build_revision | relative_url }}'"></script>
    <script src="{{'/assets/js/script.js?v='|append: site.github.build_revision | relative_url }}'"></script>

</body>

</html>
